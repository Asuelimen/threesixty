<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3Sixty</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/modal.css">

</head>

<body>


    <!-- modal -->

    <!-- <button id="modalBtn" class="button">Sign Up</button> -->
    <button id="logmodalBtn" class="loginBtn">Login
			</button>

    <div id="logsimpleModal" class="logmodal">

        <div class="modal-content">

            <span class="logcloseBtn">&times; </span>

            <div class="sixty sixtyL">3SIXTY</div>
            <p class="hello">Hello <br> Welcome back</p>
            <p class="personal">Enter your personal details to login</p>
            <div class="ggBar">
                <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
                <span>Sign up with Google</span>
            </div>


            <svg class="line" width="46" height="1" viewBox="0 0 46 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line id="Line 20" y1="0.5" x2="46" y2="0.5" stroke="#B6B8C9"/>
                    </svg>

            <svg class="lineR" width="46" height="1" viewbox="0 0 46 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line id="Line 20" y1="0.5" x2="46" y2="0.5" stroke="#B6B8C9"/>
                            </svg>

            <span class="or">OR</span>

            <form action="post">

                <input type="email" class="email" placeholder="E-mail">

                <input type="password" class="pass" placeholder="Password">


                <button class="signupBTN">Sign Up</button>

                <p class="alreadyHave">Don't have an account? <span>Sign up here</span>
                </p>

            </form>

        </div>

    </div>




</body>

</html>
